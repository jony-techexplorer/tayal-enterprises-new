<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#faviconGradient)" rx="20"/>
  
  <!-- Simplified Network Symbol -->
  <g transform="translate(50, 50)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="12" fill="#ffffff"/>
    <circle cx="0" cy="0" r="6" fill="url(#faviconGradient)"/>
    
    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="-25" y2="-15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="-15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-25" y2="15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="15" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Outer Nodes -->
    <circle cx="-25" cy="-15" r="5" fill="#ffffff"/>
    <circle cx="25" cy="-15" r="5" fill="#ffffff"/>
    <circle cx="0" cy="-25" r="5" fill="#ffffff"/>
    <circle cx="-25" cy="15" r="5" fill="#ffffff"/>
    <circle cx="25" cy="15" r="5" fill="#ffffff"/>
  </g>
</svg>

